<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple input</title>
</head>
<body>
    <input type="text" name="" id="output">
    <button onclick="one()"> 1 </button>
    <button onmouseover="two()"> 2 </button>
    <button onclick="document.getElementById('output').value +='+'" > + </button>
    <button onclick="document.getElementById('output').value +='-'" > - </button>
    <button onclick="deleteCal()"> C </button>
    <button onclick="document.getElementById('output').value = eval(document.getElementById('output').value)" > = </button>
    <button onclick="del()">Del</button>
    <!-- <button onclick="document.getElementById('output').value = document.getElementById('output').value.slice(0, document.getElementById('output').value.length - 1)" > Del </button> -->

<script>

    function del(){
     let output =  document.getElementById('output');
      let outputvalue= output.value;
      output.value= outputvalue.slice(0, outputvalue.length -1)
    }
    function one(){
        document.getElementById('output').value +='1' 
    }

    function two(){
        document.getElementById('output').value +='2'
    }

    function deleteCal(){
        document.getElementById('output').value=""
    }
</script>
</body>
</html>
