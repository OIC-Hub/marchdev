<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Register</h1>
            <form name="register">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for=""> Confirm Password</label>
                    <input type="password" name="confirmPassword" id="" class="form-control">
                </div>
                <br>
                <button class="btn btn-primary" type="submit"> Register</button>
            </form>

        </div>
    </div>
</div>

<script>
  let form= document.forms['register'];
  form.addEventListener('submit', (e)=>{
     e.preventDefault()
    let name = form['name'].value.trim()
    let email = form['email'].value.trim()
    let password= form['password'].value.trim()
    let confirmPassword = form['confirmPassword'].value.trim()
     const errors ={}

     if(name == ""){
        errors['nameErr'] = "Your name is empty"
     }
      if(email ==""){
        errors['emailErr'] = "Your email is required"
      }

      if(password == ""){
        errors['passwordErr'] = "Your password is required"
      }else if(password.length < 6){
        errors['passwordErr'] = "Your password must greater than 6 charaters"
      }

      if(confirmPassword == ""){
        errors['ConPasswordErr'] = "The confirm  password is required"
      }else if(password != confirmPassword){
        errors['ConPasswordErr'] = "The confirm  password doesn't match"
      }
    //  console.log(Object.keys(errors))
   if(Object.keys(errors).length ==0) {
    
    
    const user ={id:Date.now(), name:name, email:email, password:password}
     let users = []
     if(! localStorage.getItem('users')){
    users.push(user)
   }else{
     users= JSON.parse(localStorage.getItem('users'))
     users.push(user)
   }

   localStorage.setItem('users', JSON.stringify(users))
  


   }else{
     console.log('not validate')
   }

  })
</script>
</body>
</html>
