<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="div col-md-6 offset-md-3 mt-4">
    <form>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" oninput="getEmail()"  class="form-control" id="email" placeholder="name@example.com">
          <div id="emailErr" class="text-danger"></div>
        </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" oninput="getPhone()" class="form-control" id="phone" placeholder="Your Phone">
            <div id="phoneErr" class="text-danger"></div>
        </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>
</div>
</div>

     <script>
     function getEmail(){
        let email = document.getElementById('email');
        let emailvalue = email.value;
        let emailErr="";
        // if(emailvalue.indexOf('@') != -1 && emailvalue.indexOf('.') != -1){
        //     emailErr= 'Valid'
        // }else{
        //    emailErr='Invalid Email';
        // }
        if(emailvalue.indexOf('@') == -1 || emailvalue.indexOf('.') == -1){
            emailErr='Invalid Email';
        }
  document.getElementById('emailErr').innerHTML=emailErr;

     }

     // get Phone function

     function getPhone(){
     let phone = document.getElementById('phone');
     let phoneValue = phone.value.trim();
     let phoneErr=''
     if(phoneValue.length != 11){
      phoneErr= 'Invalid Phone number'
     }else if(phoneValue.startsWith('081') != true){
        phoneErr= "Invalide phone code"
     }
     document.getElementById('phoneErr').innerHTML=phoneErr;
     }
     </script>
</body>
</html>
